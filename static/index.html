<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaBot - Asistente Institucional</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta de Colores Institucional */
            --primary-vino: #722F37;   /* Vino */
            --accent-gold: #D4AF37;    /* Dorado */
            --bg-gray: #F5F5F5;        /* Gris Claro */
            --text-dark: #333333;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-gray);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Mejora la respuesta t√°ctil en m√≥viles sin bloquear el zoom */
        button, input {
            touch-action: manipulation;
        }

        /* --- Header --- */
        header {
            background-color: var(--primary-vino);
            color: var(--white);
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
            border-bottom: 3px solid var(--accent-gold); /* Detalle dorado */
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-left: 10px;
        }

        header .logo-icon {
            font-size: 1.8rem;
            color: var(--accent-gold);
        }

        /* --- Chat Container --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* --- Mensajes --- */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            align-self: flex-start;
            background-color: var(--white);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-left: 4px solid var(--accent-gold);
        }

        .user {
            align-self: flex-end;
            background-color: var(--primary-vino);
            color: var(--white);
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 4px rgba(114, 47, 55, 0.2);
        }

        /* Estilo para listas dentro de los mensajes */
        .message ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        /* --- Indicador de Escribiendo --- */
        .typing-indicator {
            align-self: flex-start;
            background-color: rgba(0,0,0,0.05);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            display: none;
            margin-left: 20px;
        }

        /* --- √Årea de Input --- */
        .input-area {
            background-color: var(--white);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* Ajuste para iPhone X+ */
        }

        .input-wrapper {
            flex: 1;
            background-color: var(--bg-gray);
            border-radius: 24px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .input-wrapper:focus-within {
            background-color: #fff;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        #mensaje {
            width: 100%;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
            color: var(--text-dark);
        }

        #enviar {
            background: none;
            border: none;
            color: var(--primary-vino);
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #enviar:hover {
            background-color: rgba(114, 47, 55, 0.1);
        }
        
        #enviar:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <header>
        <span class="material-icons-round logo-icon">school</span>
        <h1>AulaBot</h1>
    </header>

    <div id="chat-container">
        <div class="message bot">
            ¬°Hola! Soy AulaBot, tu asistente educativo. üéì<br>
            Estoy aqu√≠ para informarte sobre <strong>carreras, materias e inscripciones</strong>.
        </div>
    </div>

    <div id="typing" class="typing-indicator">
        AulaBot est√° escribiendo...
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="mensaje" placeholder="Escribe tu consulta aqu√≠..." autocomplete="off">
        </div>
        <button id="enviar" onclick="enviar()" aria-label="Enviar mensaje">
            <span class="material-icons-round">send</span>
        </button>
    </div>

    <script>
        const chat = document.getElementById("chat-container");
        const inputField = document.getElementById("mensaje");
        const typingIndicator = document.getElementById("typing");

        // Evento para enviar con tecla Enter
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviar();
            }
        });

        function agregarMensaje(texto, tipo) {
            const div = document.createElement("div");
            div.className = `message ${tipo}`;
            // Convierte saltos de l√≠nea (\n) en <br> HTML
            div.innerHTML = texto.replace(/\n/g, "<br>");
            
            // Oculta el indicador si responde el bot
            if(tipo === 'bot') typingIndicator.style.display = 'none';
            
            chat.appendChild(div);
            // Scroll autom√°tico al fondo
            chat.scrollTop = chat.scrollHeight;
        }

        async function enviar() {
            const texto = inputField.value.trim();
            if (!texto) return;

            // 1. Mostrar mensaje del usuario
            agregarMensaje(texto, "user");
            inputField.value = "";
            inputField.focus();

            // 2. Mostrar "Escribiendo..."
            typingIndicator.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Petici√≥n al backend
                const response = await fetch(`/chat?mensaje=${encodeURIComponent(texto)}`);
                
                if (!response.ok) throw new Error("Error de red");
                
                const data = await response.json();
                
                // Peque√±a pausa artificial para naturalidad
                setTimeout(() => {
                    agregarMensaje(data.respuesta, "bot");
                }, 500);

            } catch (error) {
                console.error(error);
                typingIndicator.style.display = 'none';
                agregarMensaje("‚ö†Ô∏è Error al conectar con el servidor. Por favor, intenta de nuevo.", "bot");
            }
        }
    </script>
</body>
</html>
